<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12.2-rock-paper-scissors.css">
</head>
<body>
  <!-- Display the title of the game -->
  <p>Rock Paper Scissors</p>

  <!-- Buttons replaced with images for Rock, Paper, and Scissors -->
  <div class="choice-button">
    <img src="images/rock-emoji.png" alt="Rock" id="rockButton">
    <img src="images/paper-emoji.png" alt="Paper" id="paperButton">
    <img src="images/scissors-emoji.png" alt="Scissors" id="scissorsButton">
  </div>

  <!-- Paragraphs to display the result and score -->
  <p id="result"></p>
  <p id="score"></p>

  <!-- Buttons to reset the score and start autoplay -->
  <button class="reset-button" id="resetButton">Reset</button>
  <button class="autoplay-button" id="autoplayButton">Autoplay</button>

  <script src="scripts/12.2-rock-paper-scissors.js"></script>
</body>
</html>
