<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <!-- Display the title of the game -->
  <p>Rock Paper Scissors</p>

  <!-- Button for selecting Rock -->
  <button onclick="playGame('Rock');">Rock</button>

  <!-- Button for selecting Paper -->
  <button onclick="playGame('Paper');">Paper</button>

  <!-- Button for selecting Scissors -->
  <button onclick="playGame('Scissors');">Scissors</button>

  <script>
    // Function to play the game based on player's move
    function playGame(playerMove) {
      // Get the computer's move
      const computerMove = pickComputerMove();
      console.log(computerMove);
      
      let result = '';
      // Determine the result based on player's and computer's moves
      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You Lose.';
        } else if (computerMove === 'Paper') {
          result = 'You Win.';
        } else if (computerMove === 'Scissors') {
          result = 'Tie.';
        }
      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You Win.';
        } else if (computerMove === 'Paper') {
          result = 'Tie.';
        } else if (computerMove === 'Scissors') {
          result = 'You Lose.';
        }
      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie.';
        } else if (computerMove === 'Paper') {
          result = 'You Lose.';
        } else if (computerMove === 'Scissors') {
          result = 'You Win.';
        }
      }
      
      // Display the result to the player
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    }
    
    // Function to randomly pick the computer's move
    function pickComputerMove() {
      const numberRandom = Math.random();
      let computerMove = '';
      
      if (numberRandom >= 0 && numberRandom < 1 / 3) {
        computerMove = 'Rock';
      } else if (numberRandom >= 1 / 3 && numberRandom < 2 / 3) {
        computerMove = 'Paper';
      } else if (numberRandom >= 2 / 3 && numberRandom < 1) {
        computerMove = 'Scissors';
      }
      
      return computerMove;
    }
  </script>
</body>
</html>
