<!DOCTYPE html>

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>

    <!-- Button to select 'Rock' and play against the computer -->
    <button onclick="
      const numberRandom = Math.random(); // Generate a random number for computer's move
      let computerMove = '';
      // Determine computer's move based on the random number
      if (numberRandom >= 0 && numberRandom < 1 / 3) {
        computerMove = 'Rock';
      } else if (numberRandom >= 1 / 3 && numberRandom < 2 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }
      console.log(computerMove); // Log computer's move
      let result = '';
      // Determine the result of the game
      if (computerMove === 'Rock') {
        result = 'Tie.';
      } else if (computerMove === 'Paper') {
        result = 'You Lose.';
      } else {
        result = 'You Win.';
      }
      // Display the result in an alert
      alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);
    ">
      Rock
    </button>
