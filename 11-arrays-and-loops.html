    // Example of a 'for' loop
    // The 'for' loop is used when you know how many times you want to loop through the code block.

    // Example of a 'for' loop with 'break'
    console.log("For Loop with 'break' Example:");
    for(let i = 0; i < 10; i++) {
      if(i === 5) {
        // The loop will break when i is equal to 5, stopping further execution of the loop.
        console.log("Breaking at iteration:", i);
        break;
      }
      console.log("Iteration:", i);
    }

    // Example of a 'for' loop with 'continue'
    console.log("For Loop with 'continue' Example:");
    for(let i = 0; i < 10; i++) {
      if(i === 5) {
        // The loop will skip the current iteration when i is equal to 5 and continue with the next iteration.
        console.log("Skipping iteration:", i);
        continue;
      }
      console.log("Iteration:", i);
    }

    // Example of a function returning a value inside a loop
    console.log("Function with 'return' inside Loop Example:");
    function findNumber(arr, target) {
      for(let i = 0; i < arr.length; i++) {
        if(arr[i] === target) {
          // The function will return the index of the target when found, exiting the loop and the function.
          return `Found ${target} at index ${i}`;
        }
      }
      return `${target} not found`;
    }

    let numbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
