<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <style>
      /* Style for buttons with a yellow background */
      .yellow {
        background-color: yellow; /* Sets the background color to yellow */
      }
      /* Style for buttons with an orange background */
      .orange {
        background-color: orange; /* Sets the background color to orange */
      }
    </style>
  </head>

  <body>
    <!-- Display the product name -->
    <p>
      Adults Plain Cotton T-Shirt
    </p>
    <!-- Display the product price -->
    <p>
      Price: $7.99
    </p>

    <!-- Button to add the item to the cart -->
    <button class="yellow" onclick="alert('Added');">
      Add to Cart
    </button>
    
    <!-- Button to purchase the item -->
    <button class="orange" onclick="alert('Purchased');">
      Buy Now
    </button>
  </body>

  <script>
    // Log a welcome message to the console
    console.log('Welcome!');
  </script>

</html>
