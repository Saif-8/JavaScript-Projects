    function countStringOccurrences(array) {
      const countMap = {}; // Object to store the count of each string
      
      // Iterate through the array
      for (const str of array) {
        if (countMap[str]) {
          countMap[str] += 1; // Increment the count if the string is already in the object
        } else {
          countMap[str] = 1; // Initialize the count if the string is not in the object
        }
      }
      
      return countMap; // Return the object with the count of each string
    }
