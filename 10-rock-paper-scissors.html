<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <!-- Display the title of the game -->
  <p>Rock Paper Scissors</p>

  <!-- Buttons replaced with images for Rock, Paper, and Scissors -->
  <div class="choice-button">
    <img src="images/rock-emoji.png" alt="Rock" onclick="playGame('Rock');">
    <img src="images/paper-emoji.png" alt="Paper" onclick="playGame('Paper');">
    <img src="images/scissors-emoji.png" alt="Scissors" onclick="playGame('Scissors');">
  </div>

  <!-- Paragraphs to display the result and score -->
  <p id="result"></p>
  <p id="score"></p>

  <!-- Button to reset the score -->
  <button class="reset-button" onclick="resetScore();">Reset</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
