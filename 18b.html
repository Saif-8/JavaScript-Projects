<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request with Fetch (Async/Await)</title>
</head>
<body>

<h1>POST Request Example with Async/Await</h1>
<p>Check the console for the response from the server.</p>

<script>
    // Async function to make the POST request
    async function sendGreeting() {
        try {
            const response = await fetch('https://supersimplebackend.dev/greeting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: 'umar' })  // Send 'umar' as JSON
            });

            const data = await response.text();  // Parse the response as text
            console.log(data);  // Log the response in the console
        } catch (error) {
            console.error('Error:', error);  // Handle errors if any
        }
    }

    // Call the async function
    sendGreeting();
</script>

</body>
</html>
