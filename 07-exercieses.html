    // Function to convert lengths between various units
    function convert2Length(length, from, to) {
      if (from === 'km' && (to === 'miles')) {
        result = length * 0.6;
        console.log(`${result} miles`);
      } else if (from === 'miles' && to === 'km') {
        result = length * 1.6;
        console.log(`${result} km`);
      } else if (from === 'km' && to === 'km') {
        result = length * 1;
        console.log(`${result} km`);
      } else if (from === 'miles' && to === 'ft') {
        result = length * 5280;
        console.log(`${result} ft`);
      } else if (from === 'km' && to === 'ft') {
        result = length * 3281;
        console.log(`${result} ft`);
      } else {
        console.log(`Invalid Unit: ${from}`);
      }
    }

    // Test the convert2Length function with various inputs

    convert2Length(32, 'km', 'miles');
    convert2Length(50, 'km', 'km');
    convert2Length(5, 'miles', 'ft');
