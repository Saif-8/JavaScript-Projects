   // Function to remove the last two occurrences of a specified string in an array
   function removeLastTwoStringsInArray(arr, remove) {
      // Create a new array that is a slice of the original array
      let newArr = arr.slice();
      
      // Reverse the new array to start from the last occurrence
      newArr.reverse();
      
      let removeCount = 0; // Counter for the number of times the string is removed
      
      // Create a new array to hold the result
      let resultArr = [];

      for(let i = 0; i < newArr.length; i++) {
        if(newArr[i] === remove && removeCount < 2) {
          removeCount++; // Increment the remove counter
          continue; // Skip the current iteration if the string matches and removeCount is less than 2
        }
        resultArr.push(newArr[i]); // Add the current string to the result array if it's not removed
      }

      // Reverse the result array to restore the original order
      resultArr.reverse();
      
      // Log the final array
      console.log("Original Array:", arr);
      console.log("Modified Array:", resultArr);
    }

    // Example usage of the function
    let words = ["apple", "banana", "cherry", "banana", "fig", "banana", "grape"];
    let remove = "banana";
    
    // Call the function to remove the last two occurrences of the specified string
    removeLastTwoStringsInArray(words, remove);
