<!DOCTYPE html>
<html>
<head>
  <title>DOM Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .js-subscribe-button {
      border: none;
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
    }

    .subscribed-button {
      background-color: rgb(240, 240, 240);
      color: black;
    }

    .input-box {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      border: none;
      color: white;
      padding: 12px 15px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Subscribe Section -->
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

  <!-- Amazon Calculator Section -->
  <h2>Amazon Calculator</h2>
  
  <!-- Paragraphs displaying shipping information -->
  <p>If the cost is above $40, add $10 for shipping.</p>
  <p>If the cost is below $40, free shipping applies.</p>
  
  <!-- Input field for cost of order -->
  <input id="cost-input" type="number" placeholder="Cost of Order" class="input-box"/>

  <!-- Calculate Button -->
  <button onclick="calculateShipping();" id="calculate-button" class="calculate-button">Calculate</button>

  <!-- Paragraph to display the calculated total or error message -->
  <p id="calculated-total"></p>
  <p id="error-message" class="error-message"></p>

  <script>
    // Subscribe button functionality
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('subscribed-button');
      } else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('subscribed-button');
      }
    }

    // Function to calculate shipping cost
    function calculateShipping() {
      const costInput = document.getElementById('cost-input').value;
      const cost = parseFloat(costInput);
      const errorMessageElement = document.getElementById('error-message');
      const calculatedTotalElement = document.getElementById('calculated-total');

      // Reset error message
      errorMessageElement.textContent = '';
      calculatedTotalElement.textContent = '';

      if (cost < 0) {
        errorMessageElement.textContent = 'Error: Cost cannot be less than $0.';
      } else {
        let totalCost;
        if (cost >= 40) {
          totalCost = cost + 0;
        } else {
          totalCost = cost + 10;
        }
        calculatedTotalElement.textContent = `Total Cost: $${totalCost.toFixed(2)}`;
      }
    }

    // Keydown event to calculate when pressing Enter
    document.getElementById('cost-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        calculateShipping();
      }
    });
  </script>
</body>
</html>
