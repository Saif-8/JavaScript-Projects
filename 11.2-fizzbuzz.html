<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz in JavaScript</title>
</head>
<body>
  <h1>FizzBuzz</h1>
  
  <script>
    // Function to execute FizzBuzz
    function fizzBuzz() {
      for (let i = 1; i <= 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz"); // Print FizzBuzz for numbers divisible by both 3 and 5
        } else if (i % 3 === 0) {
          console.log("Fizz"); // Print Fizz for numbers divisible by 3
        } else if (i % 5 === 0) {
          console.log("Buzz"); // Print Buzz for numbers divisible by 5
        } else {
          console.log(i); // Print the number itself
        }
      }
    }

    // Call the function to execute FizzBuzz
    fizzBuzz();
  </script>
</body>
</html>
